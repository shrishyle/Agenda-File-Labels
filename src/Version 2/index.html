<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <title>ACB Labels</title>
  </head>
  <body>
    <template id="meeting-detail-component-template">
      <div id="meeting-detail-component">
        <div class="top">
          <span class="material-symbols-outlined icon"> groups </span>
          <span>Enter Upcoming Meeting Details</span>
        </div>
        <div class="bottom">
          <div class="left view-1">
            <label for="meeting-number">
              <span class="material-symbols-outlined icon-small icon-2"> pin </span>
              Meeting No:
            </label>
            <input type="text" id="meeting-number" />
          </div>

          <div class="center view-1">
            <label for="meeting-date">
              <span class="material-symbols-outlined icon-2 icon-small"> event_note </span>
              <span class="label-text-1">Meeting Date:</span>
            </label>
            <input type="date" id="meeting-date" />
          </div>
          <div class="right view-1">
            <button id="next-button">
              <span class="text">Next</span>
              <span class="material-symbols-outlined icon-3"> send </span>
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="toast-component-template">
      <div id="toast-component">
        <span class="material-symbols-outlined"> person </span>
        <span id="toast-text"></span>
        <span class="material-symbols-outlined"> done </span>
        <span class="material-symbols-outlined"> close </span>
      </div>
    </template>

    <template id="second-component-template">
      <div id="second-component">
        <div id="container-for-toast-container">
          <div class="toast-container"></div>
          <div class="toast-container"></div>
        </div>
        <div id="button-container">
          <button class="back" id="back-button">
            <span class="material-symbols-outlined"> arrow_left_alt </span>
            Back
          </button>
          <button class="next" id="next-button-2">
            Next
            <span class="material-symbols-outlined"> east </span>
          </button>
        </div>
      </div>
    </template>

    <template id="next-button-template">
      <div class="right view-1">
        <button id="next-button">
          <span class="text">Next</span>
          <span class="material-symbols-outlined icon-3"> send </span>
        </button>
      </div>
    </template>

    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
