<!DOCTYPE html>

  <head>

    <title>ACB Labels</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <table>
          <tbody>
            <!-- ----------Names which change regularly---------- -->
            <tr class="attendee_name">
              <td class="name-title-container">
                <div class="name">General Manager</div>
                <div class="title">Internal Audit Department</div>
              </td>
              <td>
                <div class="name">Deputy General Manager</div>
                <div class="title">Internal Audit Department</div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name">Assistant General Manager</div>
                <div class="title">Internal Audit Department</div>
              </td>
              <td>
                <div class="name">Internal Audit Department</div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="page">
      <div class="container">
        <table>
          <!-- ----------Names which DO NOT change regularly-------------- -->
          <tbody>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>

              <td>

                <div class="title"></div>
              </td>

            <tr class="attendee_name">

              </td>
              <td>

                <div class="title"></div>

            <tr class="attendee_name">

              <td>

                <div class="title"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Template - Chip -->
    <template id="chip-template">
      <div class="chip cyan darken-2 white-text">
        <span></span>
        <i class="close material-icons" id="close-btn">close</i>
        <i class="close material-icons" id="close-btn">check</i>
      </div>
    </template>

    <!-- Compiled and minified JavaScript -->
