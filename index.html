<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style></style>

    <title>ACB Labels</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <table>
          <tbody>
            <!-- ----------Names which change regularly---------- -->
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="page">
      <div class="container">
        <table>
          <!-- ----------Names which DO NOT change regularly-------------- -->
          <tbody>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
            <tr class="attendee_name">
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
              <td>
                <div class="name"></div>
                <div class="title"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form for creating Labels -->
    <div class="container">
      <!-- Box -->
      <div class="section">
        <div class="card teal lighten-4">
          <div class="card-content">
            <span class="card-title">Names of Directors</span>
            <div class="row">
              <!-- Column No. 1 -->
              <div class="col s12 m6">
                <div class="section">
                  <div class="input-field col s12 m7">
                    <label for="first_name">Enter New Director's Name</label>
                    <input id="new-director-name" type="text" class="validate" placeholder="" />
                  </div>
                </div>
                <!-- <a class="waves-effect btn" id="add-name"><i class="material-icons left">add</i>Add Name</a> -->
              </div>

              <div class="section">
                <div class="col s6">
                  <div class="row" id="chip-column"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Box 2 -->
      <div class="section s12 m6 l4">
        <div class="blue lighten-3 card">
          <div class="row card-content">
            <span class="card-title">Upcoming Meeting Details</span>
            <form class="col s12 m6">
              <div class="row">
                <div class="input-field col s12 m6">
                  <input placeholder="" id="first_name" type="text" class="validate" />
                  <label for="first_name">Meeting No.</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="meeting_date" type="date" class="validate" placeholder="" />
                  <label for="meeting_date">Meeting Date</label>
                </div>
              </div>
              <a class="waves-effect btn light-green accent-2 text-darken-2 black-text" id="render-labels"><i class="material-icons left">save</i>Render Labels</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Template - Chip -->
    <template id="chip-template">
      <div class="chip cyan darken-2 white-text">
        <span></span>
        <i class="close material-icons" id="close-btn">close</i>
        <i class="close material-icons" id="close-btn">check</i>
      </div>
    </template>

    <!-- Custom Javascript -->
    <script src="script.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
